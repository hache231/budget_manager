<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppression des objectifs</title>
</head>
<body>
    <h1>Suppression des objectifs</h1>
    <p>Voulez-vous vraiment supprimer ce objectif ?</p>
    <p>{{ objectifs.libelle }}</p>
    <p>{{ objectifs.montant }}</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Supprimer">
    </form>
</body>
</html>
