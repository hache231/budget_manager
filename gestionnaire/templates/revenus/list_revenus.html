<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des tous les revenus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Liste des tous les revenus</h1>
    <a href="{% url 'add_revenus' %}"><input type="button" value="Ajouter"></a>
    <table class="table">
        <tr>
            <th>Libelle</th>
            <th>Montant</th>
            <th>Periodicite</th>
            <th>Actions</th>
        </tr>
        {% for revenus in revenus %}
        <tr>
            <td>{{ revenus.libelle }}</td>
            <td>{{ revenus.montant }}</td>
            <td>{{ revenus.periodicite }}</td>
            <td><a href="{% url 'update_revenus' revenus.id %}">Modifier</a> <a href="{% url 'remove_revenus' revenus.id %}">Supprimer</a></td>
        </tr>
        {% endfor %}
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
